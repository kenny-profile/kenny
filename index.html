<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Website</title>
  <link rel="stylesheet" href="Styling/private-website.css">
  
</head>
<body>

  <img class="js-background-image background-image" src="" alt="">
  

  
  <form>
    <div>
      <p class="js-welcome-message welcome-message"> Welcome to Surv. Kehinde's personal website</p>
      <p class="js-info info">This is a private website. Authorization is required for access</p>
      <p class="js-info-2 info-2">Kindly enter your authorization code</p>
    </div>
    <div class="js-pass-contol pass-control">
      <p class="pass-title">Authorization</p>
      <p>
        <input  class="js-user-name user-name" type="text" placeholder="User Name" required >
      </p>
      <p>
        <input class="js-pass-code pass-code" type="password" placeholder="Enter Authorization Code" required>
      </p>
      
      <div>
        <button type="button" class="js-access access">Access Website</button>
        
        <p class="js-warning warning"></p>
        <p class="js-warning-2 warning"></p>
      </div>
    </div>
   
  </form> 
  <script src="Scripts/private-website.js"></script>
</body>
</html>
